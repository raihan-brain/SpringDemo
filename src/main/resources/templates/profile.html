<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<head>
	<title>Dashboard</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand"
	   th:href="@{/dashboard}">Dashboard</a>
	<button class="navbar-toggler"
	        type="button"
	        data-toggle="collapse"
	        data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent"
	        aria-expanded="false"
	        aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse"
	     id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/dashboard}">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/profile}">Profile</a>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0"
		      method="POST"
		      th:action="@{/logout}">
			<button class="btn btn-outline-success my-2 my-sm-0"
			        type="submit">Logout
			</button>
		</form>
	</div>
</nav>

<div class="container">

	<div class="container content">
		<div class="row profile">
			<div class="col-md-3">
				<div class="profile-sidebar position-fixed">
					<!-- SIDEBAR USERPIC -->
					<div class="profile-userpic">
						<img src="https://media.rockstargames.com/chinatownwars/global/downloads/avatars/zhou_256x256.jpg"
						     class="img-responsive"
						     alt="">
					</div>
					<!-- END SIDEBAR USERPIC -->
					<!-- SIDEBAR USER TITLE -->
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">
							<p th:text="${user.getUsername()}"></p>
						</div>
						<div class="profile-usertitle-job">
							<p th:text="${user.getEmail()}"></p>
						</div>
					</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
					<div class="profile-userbuttons">
						<button type="button"
						        class="btn btn-success btn-sm">Follow
						</button>
						<button type="button"
						        class="btn btn-danger btn-sm">Message
						</button>
					</div>
					<!-- END SIDEBAR BUTTONS -->
					<!-- SIDEBAR MENU -->
					<div class="profile-usermenu sidebar-sticky">
						<ul class="nav flex-column">
							<li class="active nav-item">
								<a href="#"
								   class="nav-link active">
									<i class="fa fa-home"></i>
									Overview </a>
							</li>
							<li class="nav-item">
								<a class="nav-link"
								   href="https://codepen.io/jasondavis/pen/jVRwaG?editors=1000">
									<i class="fa fa-user"></i>
									Account Settings </a>
							</li>
							<li class="nav-item">
								<a class="nav-link"
								   href="#"
								   target="_blank">
									<i class="fa fa-check"></i>
									Tasks </a>
							</li>
							<li class="nav-item">
								<a class="nav-link"
								   href="#">
									<i class="fa fa-flag"></i>
									Help </a>
							</li>
						</ul>
					</div>
					<!-- END MENU -->
				</div>
			</div>
			<div class="col-md-9">
				<div class="profile-content">
					<div class="container">
						<h2>Pinned Status</h2>
						<ul class="list-group">
							<div th:each="pinStatus :${pinnedStatus}">

								<li class="list-group-item">
									<p th:text="${pinStatus.getStatus()}"></p>
									<p th:text="${pinStatus.getCreatedAt()}"></p>
									<p th:text="${pinStatus.getLocation().getLocation()}"></p>
								</li>
							</div>
						</ul>
					</div>

					<div class="container">
						<h2>All Status</h2>
						<ul class="list-group">
							<div th:each="allStatus :${allStatusList}">

								<li class="list-group-item">
									<p th:text="${allStatus.getStatus()}"></p>
									<p th:text="${allStatus.getCreatedAt()}"></p>
									<p th:text="${allStatus.getLocation().getLocation()}"></p>
								</li>
							</div>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>




</div>

</body>
</html>
