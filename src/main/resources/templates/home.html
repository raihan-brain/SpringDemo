<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<head>
	<title>Home</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand"
	   th:href="@{/dashboard}">Dashboard</a>
	<button class="navbar-toggler"
	        type="button"
	        data-toggle="collapse"
	        data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent"
	        aria-expanded="false"
	        aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse"
	     id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/dashboard}">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				   th:href="@{/profile}">Profile</a>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0"
		      method="POST"
		      th:action="@{/logout}">
			<button class="btn btn-outline-success my-2 my-sm-0"
			        type="submit">Logout
			</button>
		</form>
	</div>
</nav>
<div class="container-fluid h-100">
	<div class="row justify-content-center align-items-center h-100">
		<div class="col col-lg-2">
			<h1>Public Status</h1>
		</div>
	</div>
</div>
<div class="container">
	<h2>Status List</h2>
	<ul class="list-group">
		<div th:each="socialData :${socialClub}">

			<li class="list-group-item">
				<p th:text="${socialData.getStatus()}"></p>
				<p th:text="${socialData.getCreatedAt()}"></p>
				<p th:text="${socialData.getLocation().getLocation()}"></p>
			</li>
		</div>
	</ul>
</div>
</body>
</html>
